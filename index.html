<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="calculator-container">
            <!-- Top Controls -->
            <div class="top-controls d-flex gap-2 mb-3">
                <button class="control-btn" id="themeToggle" title="Night Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                    </svg>
                </button>
                <button class="control-btn" id="langToggle" title="Language">
                    <span id="langIcon">Id</span>
                </button>
                <button class="control-btn" id="historyToggle" title="History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                        <path
                            d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </button>
            </div>

            <!-- Display Area -->
            <div class="display-area mb-3">
                <div class="display-text" id="display">0</div>
                <div class="display-placeholder" id="placeholder" data-text-en="Type the number you want to calculate"
                    data-text-id="Tekan angka yang ingin anda hitung">Tekan angka yang ingin anda hitung</div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Enter Button -->
            <button class="enter-btn mb-3" id="enterBtn" data-text-en="Enter" data-text-id="Enter">Enter</button>

            <!-- Calculator Buttons -->
            <div class="calculator-grid">
                <!-- Row 1: Scientific Functions -->
                <button class="calc-btn operator-btn" data-value="Math.sin(">Sin</button>
                <button class="calc-btn operator-btn" data-value="Math.cos(">Cos</button>
                <button class="calc-btn operator-btn" data-value="Math.tan(">Tan</button>
                <button class="calc-btn operator-btn" data-value="1/Math.sin(">Csc</button>
                <button class="calc-btn operator-btn" data-value="1/Math.cos(">Sec</button>
                <button class="calc-btn operator-btn" data-value="1/Math.tan(">Cot</button>
                <button class="calc-btn operator-btn" data-value="Math.log10(">Log</button>
                <button class="calc-btn operator-btn" data-value="Math.sqrt(">âˆšx</button>
                <button class="calc-btn operator-btn" data-value="%">mod</button>

                <!-- Row 2: Numbers and Functions -->
                <button class="calc-btn number-btn" data-value="1">1</button>
                <button class="calc-btn number-btn" data-value="2">2</button>
                <button class="calc-btn number-btn" data-value="3">3</button>
                <button class="calc-btn number-btn" data-value="4">4</button>
                <button class="calc-btn number-btn" data-value="5">5</button>
                <button class="calc-btn function-btn" id="deleteBtn" data-text-en="Del" data-text-id="Del">Del</button>
                <button class="calc-btn function-btn" id="backBtn" data-text-en="Back" data-text-id="Back">Back</button>
                <button class="calc-btn operator-btn" data-value="(">(</button>
                <button class="calc-btn operator-btn" data-value=")">)</button>

                <!-- Row 3: Numbers and Operators -->
                <button class="calc-btn number-btn" data-value="6">6</button>
                <button class="calc-btn number-btn" data-value="7">7</button>
                <button class="calc-btn number-btn" data-value="8">8</button>
                <button class="calc-btn number-btn" data-value="9">9</button>
                <button class="calc-btn number-btn" data-value="0">0</button>
                <button class="calc-btn operator-btn" data-value="**">*<sup>*</sup></button>
                <button class="calc-btn operator-btn" data-value="+">+</button>
                <button class="calc-btn operator-btn" data-value="-">-</button>
                <button class="calc-btn operator-btn" data-value="/">/</button>
            </div>

            <!-- History Panel -->
            <div class="history-panel" id="historyPanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 id="historyTitle" data-text-en="History" data-text-id="Riwayat">Riwayat</h5>
                    <button class="btn btn-sm btn-danger" id="clearHistoryBtn" data-text-en="Clear"
                        data-text-id="Hapus">Hapus</button>
                </div>
                <div id="historyList" class="history-list">
                    <p class="text-muted" id="emptyHistoryMsg" data-text-en="No history yet"
                        data-text-id="Belum ada riwayat">Belum ada riwayat</p>
                </div>
            </div>
        </div>
    </div>

    <script src="JS Function/script.js"></script>
</body>

</html>
